<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="http://koncsik.hopto.org/benedek/img_other/canary.jpg">
    <link rel="stylesheet" href="style/index.css">
    <title>SLC by Koncsik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
</head>
<body onload="start_set()">

<div class="main-container">
    <div class="heading">
        <h1 class="heading__title">Smart Lamp Control</h1>
        <p class="heading__credits"><a class="heading__link" target="_blank"
                                       href="https://github.com/Koncsik-cyber/Arduino_uno_NX_display_nepoixel_led_automazic_on_off">Power
            by Koncsik Benedek</a></p>
    </div>
    <div class="cards">
        <div class="card card-1" id="switch">
            <div class="card__icon"></div>
            <p class="card__exit"></p>
            <h2 class="card__title card__link_h2">Lamp on</h2>
            <p class="card__apply">
                <span class="card__link"></span>
            </p>
        </div>

        <div class="card card-2" id="auto">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
            <p class="card__exit"><i class="fas fa-times"></i></p>
            <h2 class="card__title card__link_h2">Automatic Lamp</h2>
            <p class="card__apply">
                <span class="card__link"><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>

        <div class="card card-3" id="white_brightness">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
            <p class="card__exit"><i class="fas fa-times"></i></p>
            <h2 class="card__title card__link_h2">White brightness Setting
                <input type="range" class="card__range" value="0" min="0" max="255" id="white_brightness_range">
                <div class="card__range_val" id="h4-container"><div id="h4-subcontainer"><h4 id="white_brightness_value">0<span></span></h4></div></div>
                <a class="button_a" id="white_brightness_button">
                    <span>set</span>
                    <div class="liquid"></div>
                </a>
            </h2>
            <p class="card__apply">
                <span class="card__link"><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>
        <div class="card card-1" id="auto_led_brightness">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
            <p class="card__exit"><i class="fas fa-times"></i></p>
            <h2 class="card__title card__link_h2">Automatic led power on brightness.
                <input type="range" class="card__range" value="0" min="0" max="255" id="auto_led_brightness_range">
                <div class="card__range_val" id="h4-container_auto"><div id="h4-subcontainer_auto"><h4 id="auto_led_brightness_value">0<span></span></h4></div></div>
                <a class="button_a" id="auto_led_brightness_button">
                    <span>set</span>
                    <div class="liquid" id="auto_led_button_color"></div>
                </a>
            </h2>
            <p class="card__apply">
                <span class="card__link" ><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>

        <div class="card card-4">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
            <p class="card__exit"><i class="fas fa-times"></i></p>
            <h2 class="card__title card__link_h2">Color setting (coming soon).</h2>
            <p class="card__apply">
                <span class="card__link" ><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>
        <div class="card card-5">
            <div class="card__icon"><i class="fas fa-bolt"></i></div>
            <p class="card__exit"><i class="fas fa-times"></i></p>
            <h2 class="card__title card__link_h2">Color brightness(coming soon).</h2>
            <p class="card__apply">
                <span class="card__link" ><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>


        <div class="card card-6" id="settings">
            <div class="card__icon"></div>
            <p class="card__exit"></p>
            <h2 class="card__title card__link_h2">Settings</h2>
            <p class="card__apply">
                <span class="card__link"><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>

        <div class="close setting_menu" id="setting_menu">
            <div class="card__icon"></div>
            <p class="card__exit" id="exit_setting_menu">
                <svg class="bi bi-x " fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </p>
            <h2 class="card__title card__link_h2">Settings Menu</h2>
            <div class="setting_cards">
                <div class="setting_card card-6" id="background_setting">
                    <div class="card__icon"></div>
                    <p class="card__exit"></p>
                    <h2 class="card__title card__link_h2">Background color</h2>
                    <p class="card__apply">
                        <span class="card__link"><i class="fas fa-arrow-right"></i></span>
                    </p>
                </div>
            </div>

            <p class="card__apply">
                <span class="card__link"><i class="fas fa-arrow-right"></i></span>
            </p>
        </div>
    </div>


    <footer>
        <span>V 1.5 Koncsik Benedek</span>
    </footer>

    <meta content="https://codepen.io/ericmahoney/pen/oNLMOYw"
          name="designer: Eric Mahoney --> UI: Gradient Banner Cards">
    <meta content="http://koncsik.hopto.org/benedek/img_other/icon.gif" name="icon_description">
    <meta content="http://koncsik.hopto.org/benedek/img_other/antihere.gif" name="warrant_canary">
</body>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="application/javascript" src="javascript/cookieMonster.js"></script>
<script type="application/javascript" src="javascript/index.js"></script>

</html>
